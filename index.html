<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="d-flex justify-center align-center main">
                    
        <div class="evaluate_section">
            <input type="text" class="d-flex border-none">
        </div>

        <section class="d-grid calculate_section">
            <button class="d-flex border-none outline-none justify-center btn scale-btn">7</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">8</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">9</button>

            <button class="d-flex border-none outline-none justify-center btn del scale-btn">Del</button>

            <button class="d-flex border-none outline-none justify-center btn scale-btn">4</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">5</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">6</button>

            <button class="d-flex border-none outline-none justify-center btn scale-btn">+</button>

            <button class="d-flex border-none outline-none justify-center btn scale-btn">1</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">2</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">3</button>

            <button class="d-flex border-none outline-none justify-center btn scale-btn">-</button>

            <button class="d-flex border-none outline-none justify-center btn scale-btn">.</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">0</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">/</button>
            <button class="d-flex border-none outline-none justify-center btn scale-btn">*</button>

            <button class="d-flex border-none outline-none justify-center btn reset scale-btn">Reset</button>
            <button class="d-flex border-none outline-none justify-center btn result scale-btn">=</button>
        </section>

    </main>


</body>
</html>
